<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    
    <nav class="navbar text-bg-primary px-5" data-bs-theme="dark">
        
        <h1 class="fw-bold">DncWeather</h1>
        <div class="fs-4">
            <a class="mx-5 text-light text-decoration-none">Endereços</a>
            <a>Previsão de Tempo</a>
        </div>
    </nav>

    <section class="section">
        <div class="tx">
            <h1 id="tx"> <br>Descubra Mais com Precisão:<br>
                Previsões do Tempo e endereços<br>
                em tempo real.
            </h1>
            <img src="./img/img1.svg" alt="ERROR">
        </div>

        <form class="row g-3">
            <div class="col-5">
              <label for="exampleInputEmail1" class="form-label">Primeiro Nome:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu primeiro nome:">
            </div>
              
            </div>
            <div class="col-5">
              <label for="exampleInputPassword1" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu e-mail">
            </div>
            <div class="col-5">
              <label for="exampleInputEmail1" class="form-label">Digite o CEP:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira o CEP">
            </div>
              
            </div>
            <div class="col-5">
              <label for="exampleInputPassword1" class="form-label">Digite a latitude e longitude para saber a previsão:</label>
                <div class="col-6">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Latitude">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Longitude">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </section>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
